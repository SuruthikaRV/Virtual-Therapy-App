<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="doctorApp" ng-controller="doctorController">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="btn btn-success" ng-click="showCreateForm()">+ Add Doctor</button>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4" ng-repeat="doctor in doctors">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ doctor.Name }}</h5>
            <p class="card-text">Specialization: {{ doctor.Specialization }}</p>
            <p class="card-text">Location: {{ doctor.Location }}</p>
            <button class="btn btn-primary" ng-click="showUpdateForm(doctor)">Update</button>
            <button class="btn btn-danger" ng-click="deleteDoctor(doctor._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create/Update Form Overlay -->
  <div class="overlay" ng-show="showForm">
    <div class="form-container">
      <h2>{{ formTitle }}</h2>
      <form ng-submit="submitForm()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" ng-model="formData.Name" required>
        </div>
        <div class="form-group">
          <label for="specialization">Specialization</label>
          <input type="text" id="specialization" class="form-control" ng-model="formData.Specialization" required>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" class="form-control" ng-model="formData.Location" required>
        </div>
        <button type="submit" class="btn btn-success">{{ buttonLabel }}</button>
        <button type="button" class="btn btn-secondary" ng-click="hideForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    var app = angular.module('doctorApp', []);
    
    app.controller('doctorController', function($scope, $http) {
      $scope.doctors = [];
      $scope.showForm = false;
      $scope.formData = {};
      $scope.formTitle = '';
      $scope.buttonLabel = '';
      
      // Load doctors
      $scope.loadDoctors = function() {
        $http.get('http://localhost:3000/doctors').then(function(response) {
          $scope.doctors = response.data;
        });
      };
      
      // Show create form
      $scope.showCreateForm = function() {
        $scope.formData = {};
        $scope.formTitle = 'Create Doctor';
        $scope.buttonLabel = 'Create';
        $scope.showForm = true;
      };
      
      // Show update form
      $scope.showUpdateForm = function(doctor) {
        $scope.formData = angular.copy(doctor);
        $scope.formTitle = 'Update Doctor';
        $scope.buttonLabel = 'Update';
        $scope.showForm = true;
      };
      
      // Hide form
      $scope.hideForm = function() {
        $scope.showForm = false;
      };

      // Submit form (create/update)
      $scope.submitForm = function() {
        if ($scope.formData._id) {
          $http.put('http://localhost:3000/doctors/' + $scope.formData._id, $scope.formData).then(function() {
            $scope.loadDoctors();
            $scope.hideForm();
          });
        } else {
          $http.post('http://localhost:3000/doctors', $scope.formData).then(function() {
            $scope.loadDoctors();
            $scope.hideForm();
          });
        }
      };

      // Delete doctor
      $scope.deleteDoctor = function(id) {
        if (confirm('Are you sure you want to delete this doctor?')) {
          $http.delete('http://localhost:3000/doctors/' + id).then(function() {
            $scope.loadDoctors();
          });
        }
      };

      // Initial load
      $scope.loadDoctors();
    });
  </script>
</body>
</html>
