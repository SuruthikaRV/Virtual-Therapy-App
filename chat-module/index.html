<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <title>Doctor Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .chat-input {
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            word-wrap: break-word;
            display: inline-block;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .ai-message {
            background-color: #28a745;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .close-btn {
            cursor: pointer;
        }
    </style>
</head>
<body ng-controller="ChatController">
    <div class="chat-container">
        <div class="chat-header d-flex justify-content-between align-items-center">
            <span class="close-btn" ng-click="closeChat()">&times;</span>
            <span>&#x2708; {{ doctor.name }} - {{ doctor.city }}</span>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div ng-repeat="message in messages" class="message" ng-class="{'user-message': message.role === 'user', 'ai-message': message.role === 'assistant'}">
                {{ message.content }}
            </div>
        </div>
        <div class="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="userMessage" placeholder="Type your message...">
                <button class="btn btn-primary" type="button" ng-click="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
